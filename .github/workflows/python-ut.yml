      # Sends a slack notification to slack build channel on failure
      - name: Report Status
        if: endsWith(GitHub.ref, 'main') && failure()
        uses: submittable/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

